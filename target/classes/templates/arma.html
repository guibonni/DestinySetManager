	<meta charset="UTF-8" />
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta name="viewport" content="width=device-width" />
	<title>Armas</title>
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"></link>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
	<div class="panel panel-default">
		<nav class="navbar navbar-inverse navbar-fixed-top" id="mainNav">
      <div class="container">
      	<div class="navbar-header">
      		<a class="navbar-brand" th:href="@{/home/}">Destiny Set Manager</a>
      	</div>
        <div class="navbar-collapse collapse" id="navbarResponsive">
          <ul class="nav navbar-nav">
            <li>
              <a class="nav-link" th:href="@{/guardiao/}">Guardiões</a>
            </li>
            <li>
              <a class="nav-link" th:href="@{/modificador/}">Modificadores</a>
            </li>
            <li>
              <a class="nav-link" th:href="@{/vantagem/}">Vantagens</a>
            </li>
            <li class="active">
              <a class="nav-link" th:href="@{/arma/}">Armas</a>
            </li>
            <!-- <li class="dropdown active">
              <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Armas <span class="caret"></span></a>
              <ul class="dropdown-menu">
          	    <li><a th:href="@{/arma/cinetica/}">Cinéticas</a></li>
          	    <li><a th:href="@{/arma/energetica/}">Energéticas</a></li>
          	    <li><a th:href="@{/arma/poderosa/}">Poderosas</a></li>
          	    <li><a th:href="@{/arma/exotica/}">Exóticas</a></li>
              </ul>
            </li> -->
            <li>
              <a class="nav-link" th:href="@{/armadura/}">Armaduras</a>
            </li>
            <li>
              <a class="nav-link" th:href="@{/conjunto/}">Conjuntos</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="panel-heading">
			<strong>Armas</strong>
		</div>
    <div class="panel-body">
			<div class="table-responsive">
				<table class="table table-sm table-striped table-hover table-bordered" title="Armas">
					<thead class="thead-dark">
						<tr>
							<th>ID</th>
							<th>Nome</th>
							<th>Poder</th>
							<th>Raridade</th>
							<th>Categoria</th>
							<th>Elemento</th>
							<th>Tipo</th>
							<th></th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="arma : ${armas}">
							<td th:text="${arma.id}"></td>
							<td th:text="${arma.nome}"></td>
							<td th:text="${arma.poder}"></td>
							<td th:text="${arma.raridade}"></td>
							<td th:text="${arma.categoria}"></td>
							<td th:text="${arma.elemento}"></td>
							<td th:text="${arma.tipo}"></td>
							<td>
								<div class="btn-group pull-right">
							   		<a class="btn btn-sm btn-primary" th:href="@{/arma/edit/{id}(id=${arma.id})}" >Editar</a>
							   		<a class="delete btn btn-sm btn-danger" th:href="@{/arma/delete/{id}(id=${arma.id})}">Excluir</a>
							   </div>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
		<div class="panel-footer">
			<a class="btn btn-sm btn-success" th:href="@{/arma/add/}" >Adicionar</a>
		</div>
	</div>
</body>
</html>
