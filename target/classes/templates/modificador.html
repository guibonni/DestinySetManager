<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8" />
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta name="viewport" content="width=device-width" />
	<title>Modificador</title>
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"></link>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
	<div class="panel panel-default">
		<div class="panel-heading">
			<strong>Modificador</strong>
		</div>
		<div class="panel-body">
			<div class="table-responsive">
				<table class="table table-sm table-striped table-hover table-bordered">
					<thead>
						<tr>
							<th>ID</th>
							<th>Nome</th>
							<th>Descrição</th>
							<th>Tipo</th>
							<th></th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="modificador : ${modificadores}">
							<td th:text="${modificador.id}"></td>
							<td th:text="${modificador.nome}"></td>
							<td th:text="${modificador.descricao}"></td>
							<td th:text="${modificador.tipo}"></td>
							<td>
								<div class="btn-group pull-right">
							   		<a class="btn btn-sm btn-primary" th:href="@{/modificador/edit/{id}(id=${modificador.id})}">Editar</a>
							   		<a class="delete btn btn-sm btn-danger" th:href="@{/modificador/delete/{id}(id=${modificador.id})}">Excluir</a>
							   </div>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
		<div class="panel-footer">
			<a class="btn btn-sm btn-success" th:href="@{/modificador/add/}" >Adicionar</a>
		</div>
	</div>
</body>
</html>
